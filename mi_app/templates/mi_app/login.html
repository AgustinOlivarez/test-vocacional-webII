{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'mi_app/css/login.css' %}">
{% endblock %}
{% block content %}
<div class="login-container my-3">
  <div class="login-box">
    <h2>Panel interno - Iniciar sesión</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Ingresar</button>
    </form>

    <hr>

    <p>¿No tenés cuenta?
      <a href="{% url 'register' %}" class="register-link">Registrate</a>
    </p>
  </div>
</div>
{% endblock %}
